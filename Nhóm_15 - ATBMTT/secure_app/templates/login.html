<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Màu nền đen */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff; /* Màu chữ sáng */
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* Khung trong suốt */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff4081; /* Màu chữ nổi bật */
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffffff; /* Màu chữ cho label */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff4081; /* Đường viền màu nổi bật */
            border-radius: 5px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff; /* Màu chữ trong input */
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #cccccc; /* Màu chữ placeholder */
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff4081; /* Màu nền nút */
            color: #ffffff; /* Màu chữ nút */
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e91e63; /* Màu nền khi hover */
        }

        .link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #ff4081; /* Màu chữ cho liên kết */
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline; /* Gạch chân khi hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Đăng Nhập</h1>
    <form action="/login" method="POST">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>

        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

        <button type="submit">Đăng nhập</button>
    </form>
    <a href="/register" class="link">Chưa có tài khoản? Đăng ký</a>
</div>

</body>
</html>
