<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thành Công</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Màu nền đen */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff; /* Màu chữ sáng */
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* Khung trong suốt */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 350px; /* Khung nhỏ hơn */
            text-align: center;
        }

        h1 {
            color: #ff4081; /* Màu chữ nổi bật */
        }

        p {
            margin: 20px 0;
        }

        .link {
            color: #ff4081; /* Màu chữ cho liên kết */
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline; /* Gạch chân khi hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Đăng Ký Thành Công</h1>
    <p>Bạn đã đăng ký tài khoản thành công!</p>
    <a href="/login" class="link">Bấm để chuyển tới trang đăng nhập</a>
</div>

</body>
</html>
